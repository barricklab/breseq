		thickness = snp_value #15p
		padding = -30p
		
		r0 = npi_distance #0.67r
		r1 = 2r
		
		background = no
	</plot>
	
	#inner ring
	<plot>
		show = yes
		
		type = line
		file = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = blue
		stroke_color = blue
		stroke_thickness = 1
		
		min = 3
		max = 3.01
		
		r0 = inner_distance_value_1 #0.40r
		r1 = inner_distance_value_2 #0.41r
		axis = yes
		axis_color = black
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	#outer ring
	<plot>
		show = yes
		
		type = line
