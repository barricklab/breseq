<fonts>
<<include etc/fonts.conf>>
</fonts>

<ideogram>

	<spacing>
	
		default = 0u
		break   = 0u
		
		axis_break_at_edge = no
		axis_break         = no
	
	</spacing>
	
	# thickness (px) of chromosome ideogram
	thickness        = 0.01r
	stroke_thickness = 0p
	# ideogram border color
	stroke_color     = white
	fill             = no
	# the default chromosome color is set here and any value defined in the karyotype file overrides it
	fill_color       = black
	
	# fractional radius position of chromosome ideogram within image 
	radius         = 0.70r
	show_label     = no
	label_with_tag = yes
	label_color    = black
	label_font     = condensedbold
	label_radius   = 0.01r
	label_size     = 24
	label_parallel = yes
	label_center   = yes
	
	# show_bands determines whether the outline of cytogenetic bands will be seen
	show_bands            = no
	# in order to fill the bands with the color defined in the karyotype file you must set fill_bands
	fill_bands            = no

</ideogram>

<image>
	svg = yes
	dir = ./
	file = all_circos.png
	# radius of inscribed circle in image
	radius         = 400p
	background     = white
	# by default angle=0 is at 3 o'clock position
	angle_offset   = -90
</image>

show_ticks          = yes
show_tick_labels    = yes

<ticks>

	chromosomes_display_default = yes
	
	chromosomes = REL606

	
	label_multiplier     = 1e-6
	
	<tick>
		#large ticks on outer ring
		spacing		= 500000b
		size 		= 10p
		thickness 	= 4p
		color 		= black
		format		= %.1f Mb
		skip_first_label = no
		radius = outer_ticks #0.4r
		orientation          = in
		show_label = no
	</tick>
	
	<tick>
		spacing        = 100000b
		size           = 5p
		thickness      = 2p
		color          = black
		show_label     = no
		radius = outer_ticks #.94r
		orientation          = in
	</tick>
	
	
	<tick>
		#tiny ticks on inner ring
		spacing        = 100000b
		size           = 5p
		thickness      = 2p
		color          = black
		show_label     = no
		radius = inner_ticks #0.4r
		orientation          = out
	</tick>
	
	<tick>
		#large ticks on inner ring
		spacing		= 500000b
		size 		= 10p
		thickness 	= 4p
		color 		= black
		format		= %.1f Mb
		skip_first_label = no
		radius = inner_ticks #0.4r
		orientation          = out
		show_label = yes
		label_size	= 12p
		label_offset = -6.5r
		label_rotate	= yes
		label_orientation = in
	</tick>
	

</ticks>

<plots>
	#indels
	<plot>
		show  = yes
		type  = tile
		file  = data/indels_data.txt
		
		layers = 1
		layers_overflow = grow
		
		stroke_thickness = 1
		stroke_color = black
		
		margin = 0.005u
		orientation = out
		
		thickness = indel_value #40p
		padding = 4p
		
		r0 = indel_distance #0.95r
		r1 = 2r
		
		background = no
	</plot>
	#mobs
	<plot>
		show = yes
		
		type = line
		file = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = blue
		stroke_color = blue
		stroke_thickness = 1
		
		min = 3
		max = 3.01
		
		r0 = mob_1_axis_value_1 #0.78r
		r1 = mob_1_axis_value_2 #0.79r
		axis = yes
		axis_color = black
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	<plot>
		show = yes
		
		type = line
		file = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = blue
		stroke_color = blue
		stroke_thickness = 1
		
		min = 3
		max = 3.01
		
		r0 = mob_2_axis_value_1 #0.86r
		r1 = mob_2_axis_value_2 #0.87r
		axis = yes
		axis_color = black
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	<plot>
		label_font = glyph
		label_size = mob_value #25p
		label_snuggle = no
		
		show = yes
		
		type  = text
		file  = data/mobs_data.txt
		
		stroke_thickness = 5
		stroke_color = black
		
		r0 = mob_distance #0.79r
		r1 = 2r
		
		padding = -100p
		rpadding = 0p
		
		<rules>
			<rule>
				importance = 100
				condition = eval( _VALUE_ eq "ileft")
				show = no
			</rule>
			<rule>
				importance = 90
				condition = eval( _VALUE_ eq "iright")
				show = no
			</rule>
			<rule>
				importance = 80
				condition = eval( _VALUE_ eq "oleft")
				value = eval("\x69")
			</rule>
			<rule>
				importance = 70
				condition = eval( _VALUE_ eq "oright")
				value = eval("\x6C")
			</rule>
		</rules>
	</plot>
	#mutations
	<plot>
		show  = yes
		type  = line
		file  = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = green
		stroke_color = green
		stroke_thickness = 1
		
		min = 4
		max = 4.01
		
		r0 = syn_axis_value_1 #0.53r
		r1 = syn_axis_value_2 #0.54r
		
		axis = yes
		axis_color = dgreen
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	<plot>
		show  = yes
		type  = line
		file  = data/empty_data.txt
		
		fill_color = red
		stroke_color = red
		stroke_thickness = 1
		
		background = no
		
		min = 4
		max = 4.01
		
		r0 = nonsyn_axis_value_1 #0.61r
		r1 = nonsyn_axis_value_2 #0.62r
		
		axis = yes
		axis_color = dred
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	<plot>
		show  = yes
		type  = line
		file  = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = blue
		stroke_color = blue
		stroke_thickness = 1
		
		min = 4
		max = 4.01
		
		r0 = npi_axis_value_1 #0.69r
		r1 = npi_axis_value_2 #0.7r
		
		axis = yes
		axis_color = dblue
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	<plot>
		show  = yes
		type  = tile
		file  = data/syn_data.txt
		
		layers = 1
		layers_overflow = collapse
		
		stroke_thickness = 2
		stroke_color = green
		
		margin = 0.01u
		orientation = out
		
		thickness = snp_value #15p
		padding = -30p
		
		r0 = syn_distance #0.51r
		r1 = 2r
		
		background = no
	</plot>
	<plot>
		show  = yes
		type  = tile
		file  = data/nonsyn_data.txt
		
		layers = 1
		layers_overflow = collapse
		
		stroke_thickness = 2
		stroke_color = red
		
		margin = 0.01u
		orientation = out
		
		thickness = snp_value #15p
		padding = -30p
		
		r0 = nonsyn_distance #0.59r
		r1 = 2r
		
		background = no
	</plot>
	<plot>
