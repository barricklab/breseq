<colors>
<<include etc/colors.conf>>
<<include etc/brewer.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<ideogram>

	<spacing>
	
		default = 0u
		break   = 0u
		
		axis_break_at_edge = no
		axis_break         = no
	
	</spacing>
	
	# thickness (px) of chromosome ideogram
	thickness        = 1p
	stroke_thickness = 0p
	# ideogram border color
	stroke_color     = white
	fill             = yes
	# the default chromosome color is set here and any value defined in the karyotype file overrides it
	fill_color       = black
	
	# fractional radius position of chromosome ideogram within image 
	radius         = ind_scale #0.70r
	show_label     = no
	label_with_tag = yes
	label_color    = black
	label_font     = condensedbold
	label_radius   = 0.01r
	label_size     = 24
	label_parallel = yes
	label_center   = yes
	
	# show_bands determines whether the outline of cytogenetic bands will be seen
	show_bands            = no
	# in order to fill the bands with the color defined in the karyotype file you must set fill_bands
	fill_bands            = no

</ideogram>

<image>
	svg = yes
	dir = ./
	file = mutations.png
	# radius of inscribed circle in image
	radius         = 400p
	background     = white
	# by default angle=0 is at 3 o'clock position
	angle_offset   = -90
</image>

show_ticks          = yes
show_tick_labels    = yes

<ticks>

	chromosomes_display_default = yes
	
	chromosomes = REL606
	
	radius               = 1r
	orientation          = in
	label_multiplier     = 1e-6
	
	<tick>
		spacing        = 100000b
		size           = 5p
		thickness      = 2p
		color          = black
		show_label     = no
	</tick>
	
	<tick>
		spacing		= 500000b
		size 		= 10p
		thickness 	= 4p
		color 		= black
		show_label 	= yes
		label_size	= 24p
		label_offset	= 3p
		label_rotate	= yes
		format		= %.1f Mb
		skip_first_label = no
	</tick>

</ticks>

<plots>
	<plot>
		show  = yes
		type  = line
		file  = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = green
		stroke_color = green
		stroke_thickness = 1
		
		min = 4
		max = 4.01
		
		r0 = ind_syn_axis_value_1
		r1 = ind_syn_axis_value_2
		
		axis = yes
		axis_color = dgreen
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	<plot>
		show  = yes
		type  = line
		file  = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = red
		stroke_color = red
		stroke_thickness = 1
		
		min = 4
		max = 4.01
		
		r0 = ind_nonsyn_axis_value_1
		r1 = ind_nonsyn_axis_value_2
		
		axis = yes
		axis_color = dred
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	
	<plot>
		show  = yes
		type  = line
		file  = data/empty_data.txt
		
		glyph = circle
		glyph_size = 8
		
		fill_color = blue
		stroke_color = blue
		stroke_thickness = 1
		
		min = 4
		max = 4.01
		
		r0 = ind_npi_axis_value_1
		r1 = ind_npi_axis_value_2
		
		axis = yes
		axis_color = dblue
		axis_thickness = 1
		axis_spacing = 1
	</plot>
	<plot>
		show  = yes
		type  = tile
		file  = data/syn_data.txt
		
		layers = 1
		layers_overflow = collapse
		
		stroke_thickness = 2
		stroke_color = green
		
		margin = 0.01u
		orientation = out
		
		thickness = snp_value
		padding = -30p
		rpadding = 10p
		
		r0 = ind_syn_distance
		r1 = 2r
		
		background = no
	</plot>
	<plot>
		show  = yes
		type  = tile
		file  = data/nonsyn_data.txt
		
		layers = 1
		layers_overflow = collapse
		
		stroke_thickness = 2
		stroke_color = red
		
		margin = 0.01u
		orientation = out
		
		thickness = snp_value
		padding = -30p
		rpadding = 20p
		
		r0 = ind_nonsyn_distance
		r1 = 2r
		
		background = no
	</plot>
	<plot>
		show  = yes
		type  = tile
		file  = data/npi_data.txt
		
		layers = 1
		layers_overflow = collapse
		
		stroke_thickness = 2
		stroke_color = blue
		
		margin = 0.01u
		orientation = out
		
		thickness = snp_value
		padding = -30p
		rpadding = 30p
		
		r0 = ind_npi_distance
		r1 = 2r
		
		background = no
	</plot>
</plots>

karyotype = data/karyotype.txt

chromosomes_units	= 1000000
chromosomes_display_default = yes

anglestep       = 0.5
minslicestep    = 10
beziersamples   = 40
debug           = no
warnings        = no
imagemap        = no

units_ok = bupr
units_nounit = n

